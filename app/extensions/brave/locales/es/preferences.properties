paymentsWelcomeTitle=¡Bienvenido a Brave Payments!
paymentsWelcomeText1=Brave ha creado un método sencillo para participar en las páginas web que más utiliza.
paymentsWelcomeText2=Para comenzar a utilizar Brave Payments, cambie el interruptor en la parte alta de esta ventana. El resto es fácil.
paymentsWelcomeText3=Brave Payments permite a los anunciantes seguir operando, aunque usted haya bloqueado sus anuncios con Brave. Todos estos trabajos conservan su historial de navegación en privado. Sus fondos son transferidos a la página del propietario a través de un sistema anónimo, que hace imposible que se le identifique en base a las páginas web que visita y mantiene.
paymentsWelcomeText4=Brave Payments está en pruebas actualmente. Con su ayuda y comentarios podemos ajustar el sistema durante el periodo de prueba.
paymentsWelcomeText5=Nota: Brave Payments utiliza un servicio de búsqueda de países para ofrecer un mejor uso de las opciones de financiación de cartera, basadas en su localización. Este servicio es completamente anónimo.
