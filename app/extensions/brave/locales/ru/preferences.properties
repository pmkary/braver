paymentsWelcomeTitle=Добро пожаловать в Brave Payments!
paymentsWelcomeText1=Brave создал простой способ для вас, чтобы помогать сайтам, которые вы посещаете наиболее часто.
paymentsWelcomeText2=Для того, чтобы начать использовать Brave Payments, просто нажмите переключатель в верхней части этого окна. Остальное просто.
paymentsWelcomeText3=Brave Payments позволяет сайтам получать прибыль, даже если вы заблокировали их рекламные объявления в Brave. Это работает, сохраняя конфиденциальность истории посещенных страниц. Ваши средства передаются владельцу сайта через анонимную платежную систему, что делает невозможным для вас когда-либо быть идентифицированными на основе сайтов, которые вы посещаете и поддерживаете.
paymentsWelcomeText4=Brave Payments в настоящее время находится в бета-версии. С вашей помощью и обратной связью, мы можем точно настроить систему с помощью бета-тестирования.
paymentsWelcomeText5=Примечание: Brave Платежи использует услугу определения местоположения в целях обеспечения более близких параметров для использования услугами оплаты. Эта услуга является полностью анонимным.
