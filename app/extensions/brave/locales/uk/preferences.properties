hint0=Панель Bravery дозволяє вам увімкнути чи вимкнути HTTPS Everywhere. HTTPS Everywhere автоматично перенаправляє передачу даних HTTP на HTTPS для підтримуваних сайтів для надання вам вищого рівня безпеки.
hint1=Brave буде завжди оновлюватись автоматично, але ви також можете за бажанням перевіряти оновлення власноруч в меню.
hint2=Меню Файл дозволяє вам створювати вкладку нового сеансу. Вкладки сеансу такі ж, як й будь-які інші вкладки, але вони виконуються в іншому профілі користувача. Це дозволяє вам входити на один і той самий сайт з використанням різних облікових даних в одному браузері.
